management:
  endpoints:
    web:
      exposure:
        include: "*" #启用所有的监控端点,  actuator/端点名,常用端点有health，info，metrics
  endpoint:
    health:
      show-details: always #开启健康信息包含磁盘空间、redis、DB，启用监控的这个spring boot应用确实是连接了redis和oracle DB