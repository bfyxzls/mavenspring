spring:
  application:
    name: maventest
  devtools:
    restart:
      enabled: true   # 热部署是否启动
      additional-paths: src/main/java   # 监听哪一部分的目录
      exclude: static/**,public/**,WEB-INF/**  # 排除指定的目录文件 不需要restart
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/activiti5?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    # Druid StatViewServlet配置
    druid:
      stat-view-servlet:
        # 默认true 内置监控页面首页/druid/index.html
        enabled: true
        url-pattern: /druid/*
        # 允许清空统计数据
        reset-enable: true
        login-username: zhfw
        login-password: zhfw
        # IP白名单 多个逗号分隔
        allow:
        # IP黑名单
        deny:
      filter:
        stat:
          # 显示慢sql 默认当超过3秒显示
          log-slow-sql: true
          slow-sql-millis: 100
      max-active: 200
      initial-size: 20
      min-idle: 20
      max-wait: 6000
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-test-query: SELECT 1
  activiti:
    check-process-definitions: false
    font:
      activityFontName: 宋体
      labelFontName: 宋体
server:
  port: 8081
  tomcat:
    basedir: D:/temp

